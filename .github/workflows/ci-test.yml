name: Test
on: [push, pull_request]
jobs:
  test:
    name: (JDK ${{ matrix.jdk }} / ${{ matrix.os }}) Test 
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
#        os: [ubuntu-latest, windows-latest, macOS-latest]
        jdk: ['8', '11']
#        include:
#          - os: ubuntu-latest
#            jdk: '16'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK ${{ matrix.jdk }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.jdk }}
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Maven Test allow fail
        if: ${{ matrix.jdk == '16' }} 
        run: mvn -V -B clean verify
        continue-on-error: true
      - name: Maven Test
        timeout-minutes: 60
        if: ${{ matrix.jdk != '16' }} 
        run: mvn -V -B -DtrimStackTrace=false clean verify
      - name: Maven Code Coverage
        if: ${{ github.ref == 'refs/heads/develop' && matrix.jdk == '8' && matrix.os == 'ubuntu-latest' }}
        env:
          CI_NAME: github
          BRANCH_NAME_OR_REF: ${{ github.head_ref || github.ref }}
          CI_BUILD_NUMBER: ${{ github.run_id }}
          CI_BUILD_URL: https://github.com/${{ github.repository }}/commit/${{ github.event.after }}/checks
          COVERALLS_SECRET: ${{ secrets.GITHUB_TOKEN }}
        run: mvn -V -B jacoco:report coveralls:report -DrepoToken=${{ secrets.COVERALLS_TOKEN }}
      - name: Archive error trace
        uses: actions/upload-artifact@v2
        with:
          name: error-trace
          path: "**/hs_err_pid*.log"
