name: Test (Package)
on: [push, pull_request]
jobs:
  test:
    name: (JDK ${{ matrix.jdk }} / ${{ matrix.os }}) Test
    env:
      MAVEN_OPTS: -XX:StartFlightRecording=maxsize=5g,disk=true,dumponexit=true,settings=default,filename=./
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        jdk: ['17']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK ${{ matrix.jdk }}
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ matrix.jdk }}
          cache: 'maven'
      - name: Maven Test
        timeout-minutes: 60
        run: mvn -V -B -DtrimStackTrace=false -D"maven.resolver.transport"=wagon clean package
      - name: Archive build logs
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: ${{ runner.os }}-jdk${{ matrix.jdk }}-test-logs
          retention-days: 5
          path: |
            **/*.jfr
            **/hs_err_pid*.log
            **/target/surefire-reports/*
