name: Test
on: [push, pull_request]
jobs:
  test:
    name: (JDK ${{ matrix.jdk }} / ${{ matrix.os }}) Test
    env:
      MAVEN_OPTS: -XX:StartFlightRecording=maxsize=5g,disk=true,dumponexit=true,settings=default,filename=./
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        jdk: ['17']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK ${{ matrix.jdk }}
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ matrix.jdk }}
          cache: 'maven'
      - name: Maven Test
        timeout-minutes: 60
        run: mvn -V -B -DtrimStackTrace=false clean verify
      - name: Maven Code Coverage
        if: ${{ github.ref == 'refs/heads/develop' && matrix.jdk == '8' && matrix.os == 'ubuntu-latest' }}
        env:
          CI_NAME: github
          BRANCH_NAME_OR_REF: ${{ github.head_ref || github.ref }}
          CI_BUILD_NUMBER: ${{ github.run_id }}
          CI_BUILD_URL: https://github.com/${{ github.repository }}/commit/${{ github.event.after }}/checks
          COVERALLS_TOKEN: ${{ secrets.COVERALLS_TOKEN }}
        run: mvn -V -B jacoco:report coveralls:report
      - name: Archive build logs
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: ${{ runner.os }}-jdk${{ matrix.jdk }}-build-logs
          retention-days: 5
          path: |
            **/*.jfr
            **/hs_err_pid*.log
            **/target/surefire-reports/*
