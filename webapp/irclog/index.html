<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="styles/ext-all.css" type="text/css" />
    <link rel="stylesheet" href="styles/ytheme-gray.css" type="text/css" />
    <link rel="stylesheet" href="styles/irc.css" type="text/css" />
    <script language="JavaScript" type="text/javascript" src="scripts/soundmanager2.js"></script>
    <script language="JavaScript" type="text/javascript" src="scripts/yui-utilities.js"></script>
    <script language="JavaScript" type="text/javascript" src="scripts/ext-yui-adapter.js"></script>
    <script language="JavaScript" type="text/javascript" src="scripts/ext-all.js"></script>
    <script language="JavaScript" type="text/javascript" src="scripts/irc.js"></script>
    <title>IRC Chat</title>
</head>
<body>
    <p id="new-connection">
        <a href="#" id="login-link">New Connection</a>
    </p>
    <div id="login-dialog" style="visibility: hidden">
        <div class="x-dlg-hd">Connect</div>
        <div class="x-dlg-bd">
            <div id="login">
                <fieldset>
                    <select id="channel">
                        <option value="#existdb">#existdb</option>
                    </select>
                    <label for="channel">Channel:</label>
                </fieldset>
                <fieldset>
                    <input type="text" id="nickname" value="alphatester"/>
                    <label for="nickname">Nick:</label>
                </fieldset>
            </div>
        </div>
    </div>
    <div id="connect-dialog" style="visibility: hidden">
        <div class="x-dlg-hd">Connecting</div>
        <div class="x-dlg-bd">
            <p>Connecting to server ...</p>
        </div>
    </div>
</body>
</html>
